        <input type="text" id="dataInput" style="width:500px" enterkeyhint="send" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"> </input>

       <script>
        
            function SubmitHandle() {

                alert("what are you doing");
                const value = document.getElementById("dataInput").value;
                fetch("/submit", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ data: value })
                    })
                    .then(response => response.text())
                    .then(text => {
                    console.log("Server said:", text);
                    alert("Submitted!");
                    })
                    .catch(err => console.error("Fetch failed:", err));
                }

                document.getElementById("dataInput").addEventListener("keydown", function(event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    SubmitHandle();
                }
                });


    </script>
